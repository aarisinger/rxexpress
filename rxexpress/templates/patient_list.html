{% extends "index.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Patients</h2>
  <table class="table table-sm">
    <thead><tr><th>Patient ID</th><th>Name</th><th>Last Appointment</th><th></th></tr></thead>
    <tbody>
      {% for p in patients %}
        <tr>
          <td>{{ p.patient_id }}</td>
          <td><a href="/patients/{{ p.pk }}/">{{ p.first_name }} {{ p.last_name }}</a></td>
          <td>{{ p.last_appointment }}</td>
          <td><a href="/patients/{{ p.pk }}/edit/">Edit</a> | <a href="/patients/{{ p.pk }}/delete/">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
